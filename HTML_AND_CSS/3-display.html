<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style> 
        div {
            width: 200px;
            height: 200px;
            background: red;
            margin-bottom: 50px;
        }

        span {
            width: 200px;
            height: 200px;
            background: blue;
            /* display: block; */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>I AM A DIV</div>
    <span>I AM A SPAN</span>
    <span>I AM ANOTHER SPAN</span>
</body>
</html>
